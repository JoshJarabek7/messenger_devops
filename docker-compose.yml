services:

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.DB
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - ../backend/app:/app/app
      - ../backend/requirements.txt:/app/requirements.txt
    env_file:
      - ./.env.BACKEND
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://backend:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./.env.FRONTEND
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://frontend:3000/"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      backend:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_temp:/var/cache/nginx
      - /etc/nginx/ssl:/etc/nginx/ssl:ro
    tmpfs:
      - /var/run
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
        
volumes:
  postgres_data:
  nginx_temp:


